<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=yes, email=yes, date=yes, address=yes" />
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.plugins.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/math.uuid.js"></script>

    <script src="lib/facebookConnectPlugin.js"></script>

  </head>
  <body ng-app="MMUbee">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="galary.html" type="text/ng-template" >
    <div class="modal image-modal transparent"  ng-click="closeGallery()" >
      <ion-slide-box  delegate-handle="galary" show-pager="true" >
        <ion-slide ng-repeat="image in galary">
          <ion-scroll delegate-handle="galaryScroll" zooming="true" scrollbar-x="false" scrollbar-y="false" min-zoom="1" direction="xy" max-zoom="2" locking="false" has-bouncing="true" on-swipe-up="closeGallery()">
            <div class="image" ng-style="{'background':'url('+image.src+') no-repeat',  'height':height+'px', 'background-position':'center center', 'width':'100%', 'background-size':'contain','overflow':'hidden' }"></div>  
          </ion-scroll>
          <!--
          <img ng-src="{{image.src}}" class="fullscreen-image" />
          <p class="info">{{image.msg}}</p>
          -->
        </ion-slide>
      </ion-slide-box>
    </div>
    </script>

    <div id="fb-root"></div>

  </body>
</html>
